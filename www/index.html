<!DOCTYPE html>
<html>
<script src="/js/jquery.jsonp-2.4.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
<form id="login" action="#">
  Email: <input type="text" name="lusername" value="example@email.com"><br>
  Password: <input type="password" name="lpassword" value="**********"><br><br>
</form>
<button id="login">Submit</button>
<script>
document.getElementById("login").addEventListener("click", userAuth());
function userAuth() {
  var x = document.getElementById("login");
  var lemail = "";
  var lpassword = "";
  lemail += x.elements[0].value;
  lpassword += x.elements[1].value;
  $.jsonp
  ({
    dataType: 'jsonp',
    url: "http://65.190.131.62:5000/api/login"
	payload:{
	  "email": lemail,
	  "password": lpassword
	}
	payload type:raw (Application/json)
  })
}
</script>
</body>
</html>
